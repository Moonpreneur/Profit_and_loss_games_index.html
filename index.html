<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit Loss Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTr6DNESbax93vDLNTTHcD9LnfjZFn1xOwfhA&s" alt="Logo" class="logo">
    <div class="game-container">
        <!-- Header -->
        <div class="header">
            <h1>Profit Loss GAME</h1>
        </div>
        <!-- splash Page -->
        <div class="card" id="splash-page">
            <form id="start-form">
                <div class="selection-container">
                    <!-- 10 Questions radio Input -->
                    <div class="radio-container">
                        <label for="value-10">10 Questions</label>
                        <input type="radio" name="questions" value="10" id="value-10">
                    </div>

                    <!-- 25 Questions radio Input -->
                    <div class="radio-container">
                        <label for="value-25">25 Questions</label>
                        <input type="radio" name="questions" value="25" id="value-25">
                    </div>

                    <!-- 50 Questions radio Input -->
                    <div class="radio-container">
                        <label for="value-50">50 Questions</label>
                        <input type="radio" name="questions" value="50" id="value-50">
                    </div>

                    <!-- 100 Questions radio Input -->
                    <div class="radio-container">
                        <label for="value-100">100 Questions</label>
                        <input type="radio" name="questions" value="100" id="value-100">   
                    </div>
                </div>
                <!-- Start Form -->
                <div class="selection-footer">
                    <button class="start" type="submit">Start Round</button>
                </div>
            </form>
        </div>

        <!-- Countdown Page-->

        <div class="card" id="countdown-page" hidden>
            <h1 class="countdown"></h1>
        </div>

        <!-- Game Page -->

        <div class="card" id="game-page" hidden>
            <!-- Item Container -->
            <div class="item-container"></div>
            <!-- Right/Wrong Buttons -->
            <div class="item-footer">
                <button class="loss" onclick="select(false)">Loss</button>
                <button class="profit" onclick="select(true)">Profit</button>
            </div>
        </div>

        <!-- Score Page -->
        <div class="card" id="score-page" hidden>
            <!-- Score Container -->
            <div class="score-container">
                
                <div class="final-score"></div>
                <div class="correct-answers"></div>
                <div class="incorrect-answers"></div>
            </div>
            <!-- Play Again Button -->
            <div class="score-footer">
                <button class="play-again" onclick="playAgain()" hidden>Play Again</button>
            </div>
        </div>

    </div>
    <!-- Script -->
    <script src="script.js"></script>
    <script src="question.js"></script>
</body>
</html>
